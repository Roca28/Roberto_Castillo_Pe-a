<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vuelo</title>
    <script>
        function validarFormulario() {
            var origen = document.forms["formVuelo"]["origen"].value;
            var destino = document.forms["formVuelo"]["destino"].value;
            var fecha = document.forms["formVuelo"]["fecha"].value;
            var plazas_disponibles = document.forms["formVuelo"]["plazas_disponibles"].value;
            var precio = document.forms["formVuelo"]["precio"].value;

            if (origen == "" || destino == "" || fecha == "" || plazas_disponibles == "" || precio == "") {
                alert("Todos los campos deben ser completados");
                return false;
            }
            if (isNaN(plazas_disponibles) || isNaN(precio)) {
                alert("Plazas disponibles y precio deben ser n√∫meros");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Agregar Vuelo</h2>
    <form name="formVuelo" action="procesar_vuelo.php" onsubmit="return validarFormulario()" method="POST">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required><br><br>
        
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>
        
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="plazas_disponibles">Plazas Disponibles:</label>
        <input type="number" id="plazas_disponibles" name="plazas_disponibles" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>
        
        <input type="submit" value="Agregar Vuelo">
    </form>
</body>
</html>
